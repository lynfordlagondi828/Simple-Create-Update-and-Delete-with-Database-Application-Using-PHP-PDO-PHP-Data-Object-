<html>
   <title>
      Date Javascript
   </title>
   <head>
      <script>
         function displayDate(){
            document.getElementById("showdate").innerHTML = Date();
         }
      </script>
   </head>
   <body>
       <button name="button" onclick="displayDate()">Show Time and Date</button>
      <p id="showdate"></p>
   </body>
</html>


<!DOCTYPE html>
<html>
<body>

<h2>JavaScript getFullYear()</h2>

<p>The getFullYear() method returns the full year of a date:</p>

<p id="demo"></p>

<script>
var d = new Date();
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
